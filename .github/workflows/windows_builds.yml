name: üèÅ Windows Builds
on:
  push:
    branches: [ master, add-github-actions ]

# Global Settings
env:
  TARGET: release
  FMOD_EXECUTABLE: fmodstudioapi20002win-installer.exe

jobs:
  windows-compilation:
    name: Windows Compilation
    runs-on: "windows-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      # Use python 3.x release (works cross platform; best to keep self contained in it's own step)
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.x'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'

      # Setup scons, print python version and scons version info, so if anything is broken it won't run the build.
      - name: Configuring Python packages
        run: |
          python -c "import sys; print(sys.version)"
          python -m pip install scons pywin32 requests
          python --version
          scons --version

      - name : Installing FMOD
        run: |
          New-Item -ItemType directory -Path libs; cd libs
          New-Item -ItemType directory -Path fmod; cd fmod
          python ..\..\get_fmod.py ${{secrets.FMODUSER}} ${{secrets.FMODPASS}} windows
          7z x ${{env.FMOD_EXECUTABLE}}
          mv api/ windows
          cd ..\..\

      - name: Cloning godot-cpp
        uses: actions/checkout@v2
        with:
          repository: utopia-rise/godot-cpp
          path: godot-cpp
          ref: utopia-3.2
          submodules: recursive

      - name: Compilation
        run: |
          cd godot-cpp
          scons platform=windows bits=64 target=${{env.TARGET}} generate_bindings=yes -j4
          cd ..
          scons platform=windows target=${{env.TARGET}} cpp_bindings_dir=godot-cpp/ fmod_lib_dir=libs/fmod/

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: windows
          path: bin
